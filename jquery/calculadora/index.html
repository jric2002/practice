<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div class="calculadora">
      <h1 class="name">Calculadora</h1>
      <input type="text" name="" class="display" id="display" value="" placeholder="0" disabled/>
      <div class="buttons" id="buttons">
        <a href="#" class="uno">1</a>
        <a href="#" class="dos">2</a>
        <a href="#" class="tres">3</a>
        <a href="#" class="sumar">+</a>
        <a href="#" class="cuatro">4</a>
        <a href="#" class="cinco">5</a>
        <a href="#" class="seis">6</a>
        <a href="#" class="restar">-</a>
        <a href="#" class="siete">7</a>
        <a href="#" class="ocho">8</a>
        <a href="#" class="nueve">9</a>
        <a href="#" class="multiplicar">*</a>
        <a href="#" class="limpiar">C</a>
        <a href="#" class="cero">0</a>
        <a href="#" class="igual">=</a>
        <a href="#" class="dividir">/</a>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
