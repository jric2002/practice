<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de prueba de HTML5.</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <form action="" method="get">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name" required autofocus><br/>

      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required><br/>

      <label for="url">URL:</label>
      <input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal" required><br/>

      <label for="date">Fecha:</label>
      <input type="date" name="date" id="date"><br/>

      <label for="time">Tiempo:</label>
      <input type="time" name="time" id="time"><br/>

      <label for="datetime">Fecha y hora:</label>
      <input type="datetime-local" name="date" id="datetime">UTC<br/>

      <label for="month">Mes:</label>
      <input type="month" name="month" id="month"><br/>

      <label for="week">Semana:</label>
      <input type="week" name="week" id="week"><br/>

      <label for="number">Número(min -10, max 10):</label>
      <input type="number" name="number" id="number" min="-10" max="10"><br/>

      <label for="tel">Teléfono:</label>
      <input type="tel" name="tel" id="tel"><br/>

      <label for="search">Término de búsqueda:</label>
      <input type="search" name="search" id="search"><br/>

      <label for="color">Color favorito:</label>
      <input type="color" name="color" id="color"><br/>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
