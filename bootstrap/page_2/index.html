<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body class="p-3">
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 text-center border border-dark pb-4" style="background-color: rgb(145, 187, 30);">LOGO</div>
          <div class="col text-center border border-dark pb-4" style="background-color: rgb(32, 101, 179);">TÍTULO DEL SITIO</div>
        </div>
      </div>
      <nav class="container-fluid text-center border border-dark pb-4" style="background-color: rgb(243, 117, 0);">Menú principal</nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 bg-light text-center border border-dark">IZQUIERDA</div>
          <div class="col">
            <div class="row pb-5 border border-dark" style="background-color: rgb(69, 218, 32);"></div>
            <div class="row">
              <div class="col bg-warning border border-dark pb-5"></div>
              <div class="col bg-light border border-dark pb-5"></div>
              <div class="col bg-warning border border-dark pb-5"></div>
            </div>
            <div class="row border border-dark pb-5" style="background-color: rgb(69, 218, 32);"></div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-fluid text-center border border-dark pb-4" style="background-color: rgb(32, 101, 179);">FOOTER</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
